<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Prosto</title>
    <link rel="stylesheet" href="../static/reg.css">
</head>

<body>

    <div class="wrapper">
        <h1>Register</h1>
        <form method="post">
{% for field in form %}
    <div class="fieldWrapper">
        {% csrf_token %}
        {{ field.errors }}<br>
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}
        <button type="submit">Зарегистрироваться</button>
        </form>
        <h3><a href="http://127.0.0.1:8000/log_in/">
            Already have an account?
        </a></h3>
    </div>
</body>

</html>
